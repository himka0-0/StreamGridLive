<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>–°—Ç–∞—Ä—Ç —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ ‚Äî StreamGridLive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1, footer {
            font-size: 1.2rem;
            color: #00baff;
        }
        .auth-link,
        .auth-buttons a {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .auth-link:hover,
        .auth-buttons a:hover {
            background: transparent;
            border: 1px solid #00baff;
            color: #00baff;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            color: #00baff;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            background-color: #2a2a2a;
            color: #fff;
        }
        .toggle-password {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
        }
        .actions {
            margin-top: 1.5rem;
        }
        .actions button {
            background: linear-gradient(135deg, #00baff, #0072ff);
            padding: 0.75rem 1.5rem;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .actions button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 186, 255, 0.5);
        }
    </style>
</head>
<body>
<header>
    <div style="display: flex; align-items: center; gap: 1rem;">
        <a href="/mycabinet/" class="auth-link">–ö–∞–±–∏–Ω–µ—Ç</a>
    </div>
    <h1>StreamGridLive</h1>
    <div class="auth-buttons">
        <a href="/logout">–í—ã—Ö–æ–¥</a>
    </div>
</header>

<main>
    <div class="container">
        <h2>–°—Ç–∞—Ä—Ç —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</h2>

        <div class="form-group">
            <label for="invite">–°—Å—ã–ª–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è:</label>
            <input type="text" id="invite" name="invite" value="{{.invitationLink}}" readonly />
        </div>

        <div class="form-group">
            <label for="tool">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏:</label>
            <select id="tool" name="tool">
                <option value="board" {{if eq .setting.Tool "board"}}selected{{end}}>–î–æ—Å–∫–∞</option>
                <option value="presentation" {{if eq .setting.Tool "presentation"}}selected{{end}}>–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è</option>
                <option value="text" {{if eq .setting.Tool "text"}}selected{{end}}>–¢–µ–∫—Å—Ç</option>
            </select>
        </div>

        <div class="form-group">
            <label for="permissions">–ü—Ä–∞–≤–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</label>
            <select id="permissions" name="permissions">
                <option value="admin" {{if eq .setting.Rule "admin"}}selected{{end}}>–Ø –∞–¥–º–∏–Ω</option>
                <option value="equal" {{if eq .setting.Rule "equal"}}selected{{end}}>–£ –≤—Å–µ—Ö –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ –ø—Ä–∞–≤–∞</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏:</label>
            <input type="password" id="password" name="password" value="{{.password}}" readonly />
            <button type="button" class="toggle-password" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å">üëÅÔ∏è</button>
        </div>

        <div class="actions">
            <button type="button" id="start-button">–ù–∞—á–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é</button>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 StreamGridLive. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
</footer>

<script>
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', () => {
        const pwdField = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');
        if (pwdField.type === 'password') {
            pwdField.type = 'text';
            toggleBtn.textContent = 'üôà';
            toggleBtn.setAttribute('aria-label', '–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å');
        } else {
            pwdField.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
            toggleBtn.setAttribute('aria-label', '–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å');
        }
    });

    document.getElementById("start-button").addEventListener("click", async () => {
        const data = {
            invitationLink: document.getElementById("invite").value,
            tool: document.getElementById("tool").value,
            permissions: document.getElementById("permissions").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("/mycabinet/start", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = result.streamUrl || "/mycabinet/stream";
            } else {
                alert("–û—à–∏–±–∫–∞: " + (result.error || "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é"));
            }
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞");
        }
    });
</script>
</body>
</html>
