    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1, footer {

            border-radius: 9999px;
            font-weight: 600;

        }
        #background {

            display: flex;

            justify-content: center;

        }
        #background canvas {
            position: absolute !important;
            top: 0; left: 0;
        }
        .dashboard-container {
            position: relative;
            z-index: 1;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .dashboard-container h2 {
            color: #00baff;
            margin-bottom: 1.5rem;
        }
        .dashboard-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }
        .dashboard-actions button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            padding: 0.75rem 1.5rem;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .dashboard-actions button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 186, 255, 0.5);
        }
        .dashboard-actions button:active {
            transform: scale(0.97);
            box-shadow: 0 0 5px rgba(0, 186, 255, 0.3);
        }
    </style>
