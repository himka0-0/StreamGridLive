<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamGridLive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Three.js and Vanta.js for animated cloud background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        header h1 {
            font-size: 1.5rem;
            color: #00baff;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .auth-buttons a {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .auth-buttons a:hover {
            background: transparent;
            border: 1px solid #00baff;
            color: #00baff;
        }

        /* Container for animated background */
        #background {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        /* Ensure the canvas covers the container */
        #background canvas {
            position: absolute !important;
            top: 0;
            left: 0;
        }

        .intro {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.125rem;
            color: #ccc;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #888;
            z-index: 2;
        }
    </style>
</head>
<body>
<header>
    <h1>StreamGridLive</h1>
    <div class="auth-buttons">
        <a href="/login">Вход</a>
        <a href="/registration">Регистрация</a>
    </div>
</header>

<main id="background">
    <div class="intro">
        <h2>Добро пожаловать в StreamGridLive</h2>
        <p>Платформа для потоковой трансляции с гибкой сеткой и живым взаимодействием.</p>
    </div>
</main>

<!-- Initialize Vanta.js clouds animation -->
<script>
    VANTA.CLOUDS({
        el: "#background",
        skyColor: 0x0a0b1e,
        cloudColor: 0x111230,
        backgroundColor: 0x00000,
        minHeight: 200.00,
        minWidth: 200.00,
        speed: 1.0,
        zoom: 0.8
    });
</script>

<footer>
    &copy; 2025 StreamGridLive. Все права защищены.
</footer>
</body>
</html>
