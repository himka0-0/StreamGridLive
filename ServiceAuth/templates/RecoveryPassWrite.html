<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новый пароль — StreamGridLive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.5rem;
            color: #00baff;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .auth-buttons a {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .auth-buttons a:hover {
            background: transparent;
            border: 1px solid #00baff;
            color: #00baff;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-box {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 186, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .reset-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #00baff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="password"] {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 0.75rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0090d0;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: #00baff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>
<body>
<header>
    <h1>StreamGridLive</h1>
    <div class="auth-buttons">
        <a href="index.html">Главная</a>
        <a href="login.html">Вход</a>
    </div>
</header>

<main>
    <div class="reset-box">
        <h2>Создание нового пароля</h2>
        <form action="/reset-password/confirm" method="post">
            <!-- Здесь может быть скрытый токен, если используется -->
            <input type="password" name="new_password" placeholder="Новый пароль" required />
            <input type="password" name="confirm_password" placeholder="Повторите пароль" required />
            <button type="submit">Сбросить пароль</button>
        </form>
        <div class="back-to-login">
            Вспомнили пароль? <a href="login.html">Войти</a>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 StreamGridLive. Все права защищены.
</footer>
</body>
</html>
