<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Письмо отправлено — StreamGridLive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.5rem;
            color: #00baff;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .auth-buttons a {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .auth-buttons a:hover {
            background: transparent;
            border: 1px solid #00baff;
            color: #00baff;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .message-box {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 186, 255, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .message-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00baff;
        }

        .message-box p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .message-box a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .message-box a:hover {
            background: #0090d0;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>
<body>
<header>
    <h1>StreamGridLive</h1>
    <div class="auth-buttons">
        <a href="/">Главная</a>
        <a href="/login">Вход</a>
    </div>
</header>

<main>
    <div class="message-box">
        <h2>Письмо отправлено</h2>
        <p>Мы отправили инструкцию на указанный email. Проверьте почту (и папку "Спам").</p>
        <a href="/login">Вернуться ко входу</a>
    </div>
</main>

<footer>
    &copy; 2025 StreamGridLive. Все права защищены.
</footer>
</body>
</html>
