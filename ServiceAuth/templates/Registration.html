<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — StreamGridLive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Three.js and Vanta.js for animated cloud background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    header h1 { font-size: 1.5rem; color: #00baff; }
    .auth-buttons { display: flex; gap: 0.75rem; }
    .auth-buttons a {
      padding: 0.5rem 1.2rem;
      background: linear-gradient(135deg, #00baff, #0072ff);
      color: #fff;
      text-decoration: none;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .auth-buttons a:hover {
      background: transparent;
      border: 1px solid #00baff;
      color: #00baff;
    }
    #background {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    #background canvas {
      position: absolute !important;
      top: 0; left: 0;
    }
    .register-form-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .register-form-container h2 {
      margin-bottom: 1rem;
      color: #00baff;
      text-align: center;
    }
    .register-form-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .register-form-container input {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      border-radius: 0.5rem;
      background: #0f0f0f;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .register-form-container input:focus {
      border-color: #00baff;
    }
    .register-form-container button {
      padding: 0.75rem 1rem;
      background: linear-gradient(135deg, #00baff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .register-form-container button:hover {
      opacity: 0.8;
    }
    .login-link {
      margin-top: 1rem;
      text-align: center;
      color: #ccc;
    }
    .login-link a {
      color: #00baff;
      text-decoration: none;
    }
    .login-link a:hover { text-decoration: underline; }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #888;
      z-index: 2;
    }
  </style>
</head>
<body>
<header>
  <h1>StreamGridLive</h1>
  <div class="auth-buttons">
    <a href="/">Главная</a>
    <a href="/login">Вход</a>
  </div>
</header>
<main id="background">
  <div class="register-form-container">
    <h2>Регистрация в StreamGridLive</h2>
      <form id="registerForm">
      <input type="text" name="nickname" placeholder="Ник" required maxlength="30" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Пароль" required minlength="6" />
      <input type="password" name="confirm_password" placeholder="Повторите пароль" required minlength="6" />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="login-link">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
  </div>
</main>
<!-- Initialize Vanta.js clouds animation -->
<script>
  VANTA.CLOUDS({
    el: "#background",
    skyColor: 0x0a0b1e,
    cloudColor: 0x111230,
    backgroundColor: 0x00000,
    minHeight: 200.00,
    minWidth: 200.00,
    speed: 1.0,
    zoom: 0.8
  });
</script>
<footer>
  &copy; 2025 StreamGridLive. Все права защищены.
</footer>
<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const nickname = this.nickname.value.trim();
        const email = this.email.value.trim();
        const password = this.password.value;
        const confirmPassword = this.confirm_password.value;

        if (password.length < 8) {
            alert("Пароль должен содержать минимум 8 символов.");
            return;
        }
        if (password !== confirmPassword) {
            alert("Пароли не совпадают!");
            return;
        }

        const data = {
            Name: nickname,
            Email: email,
            Password: password
        };

        try {
            const response = await fetch("/registration", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message || "Регистрация прошла успешно!");
                window.location.href = "/login";
            } else {
                alert(result.error || "Ошибка регистрации");
            }
        } catch (err) {
            alert("Ошибка сети или сервера");
            console.error(err);
        }
    });
</script>
</body>
</html>
