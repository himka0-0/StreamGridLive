<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход — StreamGridLive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Three.js and Vanta.js for animated cloud background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        header h1 { font-size: 1.5rem; color: #00baff; }
        .auth-buttons { display: flex; gap: 0.75rem; }
        .auth-buttons a {
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .auth-buttons a:hover {
            background: transparent;
            border: 1px solid #00baff;
            color: #00baff;
        }
        #background {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        #background canvas {
            position: absolute !important;
            top: 0; left: 0;
        }
        .login-form-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .login-form-container h2 {
            margin-bottom: 1rem;
            color: #00baff;
        }
        .login-form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form-container input {
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: #0f0f0f;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-form-container input:focus {
            border-color: #00baff;
        }
        .login-form-container button {
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, #00baff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .login-form-container button:hover {
            opacity: 0.8;
        }
        .forgot-password {
            margin-top: 0.5rem;
            text-align: right;
        }
        .forgot-password a {
            color: #00baff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-link {
            margin-top: 1rem;
            text-align: center;
            color: #ccc;
        }
        .register-link a { color: #00baff; text-decoration: none; }
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #888;
            z-index: 2;
        }
    </style>
</head>
<body>
<header>
    <h1>StreamGridLive</h1>
    <div class="auth-buttons">
        <a href="/">Главная</a>
        <a href="/registration">Регистрация</a>
    </div>
</header>
<main id="background">
    <div class="login-form-container">
        <h2>Вход в StreamGridLive</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Пароль" required minlength="6" />
            <button type="submit">Войти</button>
            <div id="error-message" style="color: red; margin-top: 0.5rem;"></div>
        </form>
        <div class="forgot-password"><a href="/recovery">Забыли пароль?</a></div>
        <div class="register-link">
            Нет аккаунта? <a href="/registration">Зарегистрируйтесь</a>
        </div>
    </div>
</main>
<script>
    VANTA.CLOUDS({
        el: "#background",
        skyColor: 0x0a0b1e,
        cloudColor: 0x111230,
        backgroundColor: 0x00000,
        minHeight: 200.00,
        minWidth: 200.00,
        speed: 1.0,
        zoom: 0.8
    });

    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("error-message");

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ email, password })
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else {
                const result = await response.json();
                errorDiv.textContent = result.error || "Ошибка авторизации";
            }
        } catch (err) {
            errorDiv.textContent = "Ошибка сети. Попробуйте позже.";
        }
    });
</script>
<footer>
    &copy; 2025 StreamGridLive. Все права защищены.
</footer>
</body>
</html>
